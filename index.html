<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ヒロアカURコスチューム検索</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    label {
      margin-right: 1rem;
    }
    #results li {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loading">読み込み中…しばらくお待ちください</div>

  <h2>キャラクターを選択</h2>
  <select id="company" onchange="checkForm()" disabled>
    <option value="">--選択--</option>
  </select>

  <h2>色を選択（0〜2つ）</h2>
  <div id="colors">
    <label><input type="checkbox" value="赤" onchange="limitColors()" disabled> 赤</label>
    <label><input type="checkbox" value="青" onchange="limitColors()" disabled> 青</label>
    <label><input type="checkbox" value="黄" onchange="limitColors()" disabled> 黄</label>
    <label><input type="checkbox" value="緑" onchange="limitColors()" disabled> 緑</label>
    <label><input type="checkbox" value="紫" onchange="limitColors()" disabled> 紫</label>
  </div>

  <p id="error-message" style="color:red;"></p>
  <button id="search-btn" onclick="search()" disabled>検索</button>

  <p id="count"></p>
  <ul id="results"></ul>

<script>
const gasUrl = 'https://script.google.com/macros/s/AKfycbyH3vZTg7TtYaU8VR_L4s0eE6dtws0OiwzczELhoEIGarMBtfe3eLNEYYBerrDSRx5k/exec';

const loadingEl = document.getElementById('loading');
const companySelect = document.getElementById('company');
const colorCheckboxes = document.querySelectorAll('#colors input[type="checkbox"]');
const searchBtn = document.getElementById('search-btn');
const errorMessage = document.getElementById('error-message');
const countEl = document.getElementById('count');

async function loadCharacters() {
  loadingEl.style.display = 'flex';
  try {
    const res = await fetch(`${gasUrl}?mode=companies`);
    const companies = await res.json();
    companies.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      companySelect.appendChild(opt);
    });
  } catch(e) {
    errorMessage.textContent = 'キャラクター読み込みに失敗しました。再読み込みしてください。';
  } finally {
    loadingEl.style.display = 'none';
    companySelect.disabled = false;
    colorCheckboxes.forEach(cb => cb.disabled = false);
  }
}

function limitColors() {
  const checked = Array.from(colorCheckboxes).filter(cb => cb.checked);
  const hasCompany = companySelect.value !== "";

  if (!hasCompany || checked.length > 2) {
    errorMessage.textContent = 'キャラクターを選び、色は最大2つまでにしてください';
    searchBtn.disabled = true;
  } else {
    errorMessage.textContent = '';
    searchBtn.disabled = false;
  }

  colorCheckboxes.forEach(cb => cb.disabled = !cb.checked && checked.length >= 2);
}

function checkForm() {
  limitColors();
}

async function search() {
  const company = companySelect.value;
  const colors = Array.from(colorCheckboxes).filter(cb => cb.checked).map(cb => cb.value);

  loadingEl.style.display = 'flex';
  countEl.textContent = '';
  errorMessage.textContent = '';
  searchBtn.disabled = true;

  const params = new URLSearchParams();
  params.append('company', company);
  colors.forEach(c => params.append('colors', c));

  try {
    const res = await fetch(`${gasUrl}?` + params.toString());
    const data = await res.json();

    const list = document.getElementById('results');
    list.innerHTML = '';

    if (data.length === 0) {
      list.innerHTML = '<li>該当するコスチュームが見つかりませんでした。</li>';
      countEl.textContent = '取得レコード数：0件';
      return;
    }

    countEl.textContent = `取得レコード数：${data.length}件`;

    data.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `
        <strong>コスチューム：${item.costume}</strong><br>
        キャラクター：${item.character}<br>
        スペシャルチューニングスキル１：${item.main_color}<br>
        スペシャルチューニングスキル２：${item.sub_color}<br>
        <div style="display:flex; gap:2rem;">
          <div>
            <strong>チューニングスキル 1～5</strong><br>
            ${item.details.slice(0,5).map((d,i) => `スロット${i+1}：${d}`).join('<br>')}
          </div>
          <div>
            <strong>チューニングスキル 6～10</strong><br>
            ${item.details.slice(5,10).map((d,i) => `スロット${i+6}：${d}`).join('<br>')}
          </div>
        </div>
      `;
      list.appendChild(li);
    });
  } catch(e) {
    errorMessage.textContent = '検索中にエラーが発生しました。';
  } finally {
    loadingEl.style.display = 'none';
    searchBtn.disabled = false;
  }
}

document.addEventListener('DOMContentLoaded', loadCharacters);
</script>
</body>
</html>
