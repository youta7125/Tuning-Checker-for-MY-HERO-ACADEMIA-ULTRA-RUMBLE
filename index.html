<script>
const gasUrl = https://script.google.com/macros/s/AKfycbySxpfLacTAPtY8VjWRrfN5kSRz7zWbnADtTID5yHDdEOrYUFk-WAkYgAG2c4BbXasD/exec'; // ← あなたのGAS URLに置き換えてください

let allData = []; // 初回取得した全データを格納

document.addEventListener('DOMContentLoaded', async () => {
  // キャラクター一覧取得
  const resCompany = await fetch(`${gasUrl}?mode=companies`);
  const companies = await resCompany.json();
  const select = document.getElementById('company');
  companies.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });

  // 全コスチュームデータ取得
  const resAll = await fetch(`${gasUrl}?mode=all`);
  allData = await resAll.json();
});

function limitColors() {
  const checkboxes = document.querySelectorAll('#colors input[type="checkbox"]');
  const checked = Array.from(checkboxes).filter(cb => cb.checked);
  const btn = document.getElementById('search-btn');
  const error = document.getElementById('error-message');
  const hasCompany = document.getElementById('company').value !== "";

  if (!hasCompany || checked.length > 2) {
    error.textContent = 'キャラクターを選び、色は最大2つまでにしてください';
    btn.disabled = true;
  } else {
    error.textContent = '';
    btn.disabled = false;
  }

  checkboxes.forEach(cb => cb.disabled = !cb.checked && checked.length >= 2);
}

function checkForm() { limitColors(); }

function search() {
  const company = document.getElementById('company').value;
  const colors = Array.from(document.querySelectorAll('#colors input[type="checkbox"]:checked')).map(cb => cb.value.toLowerCase());

  const list = document.getElementById('results');
  list.innerHTML = '';

  const filtered = allData.filter(item => {
    const charMatch = item.character === company;
    const mainColor = item.main_color.toLowerCase();
    const subColor = item.sub_color.toLowerCase();
    const colorMatch = colors.length === 0
      || colors.some(c => c === mainColor || c === subColor);
    return charMatch && colorMatch;
  });

  if (filtered.length === 0) {
    list.innerHTML = '<li>該当するコスチュームが見つかりませんでした。</li>';
    return;
  }

  filtered.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `
      <strong>コスチューム：${item.costume}</strong><br>
      キャラクター：${item.character}<br>
      メイン色：${item.main_color}／サブ色：${item.sub_color}<br>
      ${item.details.map((d, i) => `スロット${i+1}：${d}`).join('<br>')}
    `;
    list.appendChild(li);
  });
}
</script>
