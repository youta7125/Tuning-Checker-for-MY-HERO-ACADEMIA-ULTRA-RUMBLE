<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ヒロアカURコスチューム検索</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    label {
      margin-right: 1rem;
    }
    #results li {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 999;
    }
    .slot-row {
      margin-bottom: 0.5rem;
    }
    .slot-box {
      display: inline-block;
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 4px;
      font-weight: bold;
      font-family: monospace;
      margin-right: 0.25rem;
      user-select: none;
      color: #000;
      font-size: 18px;
      background-color: #fff; /* 中は白 */
      box-sizing: border-box;
    }
    /* 枠線を色ごとに設定 */
    .color-赤 { border: 2px solid #ff4d4d; }
    .color-青 { border: 2px solid #4d79ff; }
    .color-黄 { border: 2px solid #ffdb4d; }
    .color-緑 { border: 2px solid #4dff4d; }
    .color-紫 { border: 2px solid #a64dff; }
  </style>
</head>
<body>

<div id="loading" class="loading">読み込み中...</div>

<h2>キャラクターを選択</h2>
<select id="company" onchange="checkForm()" disabled>
  <option value="">--選択--</option>
</select>

<h2>色を選択（0〜2つ）</h2>
<div id="colors">
  <label><input type="checkbox" value="赤" onchange="limitColors()"> 赤</label>
  <label><input type="checkbox" value="青" onchange="limitColors()"> 青</label>
  <label><input type="checkbox" value="黄" onchange="limitColors()"> 黄</label>
  <label><input type="checkbox" value="緑" onchange="limitColors()"> 緑</label>
  <label><input type="checkbox" value="紫" onchange="limitColors()"> 紫</label>
</div>

<p id="error-message" style="color:red;"></p>
<button id="search-btn" onclick="search()" disabled>検索</button>

<p id="result-count"></p>
<ul id="results"></ul>

<script>
const gasUrl = 'https://script.google.com/macros/s/AKfycbyH3vZTg7TtYaU8VR_L4s0eE6dtws0OiwzczELhoEIGarMBtfe3eLNEYYBerrDSRx5k/exec';

async function loadCharacters() {
  const res = await fetch(`${gasUrl}?mode=companies`);
  const characters = await res.json();
  const select = document.getElementById('company');
  characters.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });
  select.disabled = false;
  document.getElementById('loading').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', loadCharacters);

function limitColors() {
  const checkboxes = document.querySelectorAll('#colors input[type="checkbox"]');
  const checked = Array.from(checkboxes).filter(cb => cb.checked);
  const btn = document.getElementById('search-btn');
  const error = document.getElementById('error-message');
  const hasCompany = document.getElementById('company').value !== "";

  if (!hasCompany || checked.length > 2) {
    error.textContent = 'キャラクターを選び、色は最大2つまでにしてください';
    btn.disabled = true;
  } else {
    error.textContent = '';
    btn.disabled = false;
  }

  checkboxes.forEach(cb => cb.disabled = !cb.checked && checked.length >= 2);
}

function checkForm() { limitColors(); }

function createSlotBox(text) {
  if (!text) text = ''; // 空文字は空白扱い
  const colorMatch = text.match(/(赤|青|黄|緑|紫)/);
  const hvMatch = text.match(/[HV]/i);
  const colorClass = colorMatch ? `color-${colorMatch[1]}` : '';
  const hvText = hvMatch ? hvMatch[0].toUpperCase() : '';
  return `<span class="slot-box ${colorClass}">${hvText}</span>`;
}

async function search() {
  const company = document.getElementById('company').value;
  const colors = Array.from(document.querySelectorAll('#colors input[type="checkbox"]:checked')).map(cb => cb.value);
  const params = new URLSearchParams();
  params.append('company', company);
  colors.forEach(c => params.append('colors', c));

  const btn = document.getElementById('search-btn');
  const list = document.getElementById('results');
  const resultCount = document.getElementById('result-count');

  btn.disabled = true;
  list.innerHTML = '';
  resultCount.textContent = '検索中...';

  const res = await fetch(`${gasUrl}?` + params.toString());
  const data = await res.json();

  btn.disabled = false;
  resultCount.textContent = `${data.length} 件のコスチュームが見つかりました`;

  if (data.length === 0) {
    list.innerHTML = '<li>該当するコスチュームが見つかりませんでした。</li>';
    return;
  }

  data.forEach(item => {
    const special1 = createSlotBox(item.main_color);
    const special2 = createSlotBox(item.sub_color);

    const tuningSkillsLeft = item.details.slice(0,5).map(createSlotBox).join('');
    const tuningSkillsRight = item.details.slice(5,10).map(createSlotBox).join('');

    const li = document.createElement('li');
    li.innerHTML = `
      <strong>コスチューム：${item.costume}</strong><br>
      キャラクター：${item.character}<br>
      <div>スペシャルチューニングスキル：</div>
      <div>${special1}${special2}</div>
      <div>チューニングスキル 1～5：</div>
      <div class="slot-row">${tuningSkillsLeft}</div>
      <div>チューニングスキル 6～10：</div>
      <div class="slot-row">${tuningSkillsRight}</div>
    `;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
