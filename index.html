<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヒロアカURコスチューム検索</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    label {
      margin-right: 1rem;
    }
    #results li {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    #loader {
      text-align: center;
      font-size: 1.2rem;
      padding: 2rem;
    }
    #main-ui {
      display: none;
    }
  </style>
</head>
<body>

<div id="loader">読み込み中...</div>

<div id="main-ui">
  <h2>キャラクターを選択</h2>
  <select id="company" onchange="checkForm()">
    <option value="">--選択--</option>
  </select>

  <h2>色を選択（0〜2つ）</h2>
  <div id="colors">
    <label><input type="checkbox" value="赤" onchange="limitColors()"> 赤</label>
    <label><input type="checkbox" value="青" onchange="limitColors()"> 青</label>
    <label><input type="checkbox" value="黄" onchange="limitColors()"> 黄</label>
    <label><input type="checkbox" value="緑" onchange="limitColors()"> 緑</label>
    <label><input type="checkbox" value="紫" onchange="limitColors()"> 紫</label>
  </div>

  <p id="error-message" style="color:red;"></p>
  <button id="search-btn" onclick="search()" disabled>検索</button>

  <ul id="results"></ul>
</div>

<script>
const gasUrl = 'https://script.google.com/macros/s/AKfycbyH3vZTg7TtYaU8VR_L4s0eE6dtws0OiwzczELhoEIGarMBtfe3eLNEYYBerrDSRx5k/exec';

document.addEventListener('DOMContentLoaded', async () => {
  const loader = document.getElementById('loader');
  const ui = document.getElementById('main-ui');

  try {
    const res = await fetch(`${gasUrl}?mode=companies`);
    const companies = await res.json();
    const select = document.getElementById('company');
    companies.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      select.appendChild(opt);
    });
  } catch (e) {
    loader.textContent = '読み込みに失敗しました。再読み込みしてください。';
    return;
  }

  loader.style.display = 'none';
  ui.style.display = 'block';
});

function limitColors() {
  const checkboxes = document.querySelectorAll('#colors input[type="checkbox"]');
  const checked = Array.from(checkboxes).filter(cb => cb.checked);
  const btn = document.getElementById('search-btn');
  const error = document.getElementById('error-message');
  const hasCompany = document.getElementById('company').value !== "";

  if (!hasCompany || checked.length > 2) {
    error.textContent = 'キャラクターを選び、色は最大2つまでにしてください';
    btn.disabled = true;
  } else {
    error.textContent = '';
    btn.disabled = false;
  }

  checkboxes.forEach(cb => cb.disabled = !cb.checked && checked.length >= 2);
}

function checkForm() { limitColors(); }

async function search() {
  const btn = document.getElementById('search-btn');
  btn.disabled = true;
  btn.textContent = '検索中...';

  const company = document.getElementById('company').value;
  const colors = Array.from(document.querySelectorAll('#colors input[type="checkbox"]:checked')).map(cb => cb.value);
  const params = new URLSearchParams();
  params.append('company', company);
  colors.forEach(c => params.append('colors', c));

  const res = await fetch(`${gasUrl}?` + params.toString());
  const data = await res.json();

  const list = document.getElementById('results');
  list.innerHTML = '';

  if (data.length === 0) {
    list.innerHTML = '<li>該当するコスチュームが見つかりませんでした。</li>';
  } else {
    const countInfo = document.createElement('li');
    countInfo.innerHTML = `<strong>${data.length}件見つかりました。</strong>`;
    list.appendChild(countInfo);

    data.forEach(item => {
      const li = document.createElement('li');
      const leftSlots = item.details.slice(0, 5).map((d, i) => `<tr><td>スロット${i+1}</td><td>${d}</td></tr>`).join('');
      const rightSlots = item.details.slice(5, 10).map((d, i) => `<tr><td>スロット${i+6}</td><td>${d}</td></tr>`).join('');
      li.innerHTML = `
        <strong>コスチューム：${item.costume}</strong><br>
        キャラクター：${item.character}<br>
        メイン色：${item.main_color}／サブ色：${item.sub_color}<br>
        <table>
          <tr>
            <td><table>${leftSlots}</table></td>
            <td style="padding-left: 2rem;"><table>${rightSlots}</table></td>
          </tr>
        </table>
      `;
      list.appendChild(li);
    });
  }

  btn.textContent = '検索';
  checkForm();
}
</script>

</body>
</html>
